<!DOCTYPE html>
<html>
<head>
  <title>Latihan 1</title>
  <script>
    function tampilkanSalam() {
      const jam = new Date().getHours();
      if (jam >= 5 && jam < 12) {
        alert("Selamat Pagi!");
      } else if (jam >= 12 && jam < 18) {
        alert("Selamat Siang!");
      } else {
        alert("Selamat Malam!");
      }
    }

    window.onload = tampilkanSalam;
  </script>
</head>
<body>
  <h2>Welcome</h2>
</body>
</html>
